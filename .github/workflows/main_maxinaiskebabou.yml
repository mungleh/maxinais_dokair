# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - maxinaiskebabou

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://maxinaiskebabou.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_929ac3891ac4412e8e857ad7194a8179 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5eee6c80a8a24a719d6613f5c2b34252 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: maxinaiskebabou.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_929ac3891ac4412e8e857ad7194a8179 }}/maxinaiskebabou:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'maxinaiskebabou'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a9c5efb315d4e1ba353e13ccaa8e21c }}
        images: 'maxinaiskebabou.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_929ac3891ac4412e8e857ad7194a8179 }}/maxinaiskebabou:${{ github.sha }}'